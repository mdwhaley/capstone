<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>FUNduro Hours Tracker</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css" type="text/css" /> -->
    <link href="public/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <img
        src="public/images/Flogo.png"
        alt="logo"
        style="width: 25%; height: 25%"
      />
    </header>
    <main>
      <div id="stripe"></div>
      <h3 id="title">Volunteer Hours Tracker</h3>
      <div id="input-form">
        <form id="hours-form">
          <div class="input-row">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" />
          </div>
          <div class="input-row">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" />
          </div>
          <div class="input-row">
            <label for="startTime-input">Start Time:</label>
            <input type="datetime-local" id="startTime-input" />
          </div>
          <div class="input-row">
            <label for="finishTime-input">Finish Time:</label>
            <input type="datetime-local" id="finishTime-input" />
          </div>
          <div class="input-row">
            <label for="category-input">Category:</label>
            <select name="category-input" id="category-input">
              <!-- options are pulled from the database -->
            </select>
          </div>
          <div id="button-row">
            <button id="delete" type="button">Delete</button>
            <button id="submit" type="button">Submit</button>
          </div>
        </form>
      </div>
      <div id="return-data"></div>
      <section id="hours-list"></section>
      <div class="sponsor-bar">
        <a target="_blank" href="https://www.combomtb.com/">
          <img
            src="public/images/COMBO-Logo.png"
            alt="logo"
            style="width: auto; height: 45px"
        /></a>
        <a target="_blank" href="https://www.bikeaoa.org/">
          <img
            src="public/images/AOA.png"
            alt="logo"
            style="width: auto; height: 30px"
        /></a>
        <a target="_blank" href="https://tuscazoar.org/">
          <img
            src="public/images/Tuscazoar.png"
            alt="logo"
            style="width: auto; height: 45px"
        /></a>
        <a target="_blank" href="https://coramtb.org/">
          <img
            src="public/images/CORA.png"
            alt="logo"
            style="width: auto; height: 50px"
        /></a>
      </div>
      <div class="sponsor-bar">
        <a target="_blank" href="https://www.trekbikes.com/us/en_US/">
          <img
            src="public/images/Trek.png"
            alt="logo"
            style="width: auto; height: 45px"
        /></a>
        <a target="_blank" href="https://www.hillsbeforethehustle.com/">
          <img
            src="public/images/HBTH.png"
            alt="logo"
            style="width: auto; height: 60px"
        /></a>
        <a target="_blank" href="https://alloutnutrition.com/">
          <img
            src="public/images/AllOutNutrition.png"
            alt="logo"
            style="width: auto; height: 45px"
        /></a>
        <a target="_blank" href="https://www.innovativedirtsolutions.com/">
          <img
            src="public/images/IDS.png"
            alt="logo"
            style="width: auto; height: 45px"
        /></a>
      </div>
    </main>
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <script src="public/index.js"></script>
  </body>
</html>
